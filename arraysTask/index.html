<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1
      let arr1 = [1, 7, 9, 45];
      let arr2 = ["str", "alex", "moh", "the", "over", "lazy", "dog"];
      console.log(arr1);
      console.log(arr2);

      //2
      var fruits = ["Tomato", "Banana", "Watermelon"];
      console.log(fruits.indexOf("banana"));
      console.log(fruits.indexOf("Tomato"));

      //3
      let favFood = ["dawali", "shawerma", "burger", "salads", "pizza"];
      let favSport = ["football", "swimming", "table tennis"];
      let favMovie = ["oppenheimer", "forgotten", "avatar", "hope"];
      console.log(favFood);
      console.log(favSport);
      console.log(favMovie);

      //4
      function firstOfArray(arr) {
        return arr[0];
      }
      console.log(firstOfArray([1, 4, 5]));

      //5
      function lastOfArray(arr) {
        return arr[arr.length - 1];
      }
      console.log(lastOfArray([1, 4, 5]));

      //6
      var array = [0, 5, 7, 9];
      array.shift();
      array.shift();
      array.shift();
      array.unshift(1, 3, 4, 6, 8);
      array.push(10);
      console.log(array);

      7; //
      var array2 = [5, 9, -7, 3.5];
      array2.push(8); //add to end
      array2.unshift(5); //add to start
      array2.shift(); //remove from start
      array2.pop(); // remove from end

      //8
      function middle(arr) {
        if (arr.length % 2 == 0) {
          let mid1 = arr[arr.length / 2 - 1];
          let mid2 = arr[arr.length / 2];
          return mid1 + " , " + mid2;
        } else return arr[Math.floor(arr.length / 2)];
      }
      console.log(middle([1, 4, 5, 6]));

      //9
      var animals = ["cat", "ele", "bird"];
      animals[0] = "zebra";
      animals[1] = "elephant";
      animals.pop();
      console.log(animals);
      var nums = [1, 2, 3, 8, 9];
      nums = [5, -22, 3.5, 44, 98, 44];
      console.log(nums);

      //10
      function indexOfArray(arr, index) {
        return arr[index];
      }
      console.log(indexOfArray([2, 5, 4, 6], 0));

      //11
      function arrayExceptLast(arr) {
        return arr.slice(0, -1);
      }
      console.log(arrayExceptLast([1, 2, 3, 4, 5]));

      //12
      function addToEnd(arr, val) {
        arr.push(val);
        return arr;
      }
      console.log(addToEnd([1, 2, 3], 4));

      //13
      //for loop
      function sumArrayFor(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      }
      console.log(sumArrayFor([1, 1, 1, 1]));
      //while
      function sumArraWhile(arr) {
        let i = 0,
          sum = 0;
        while (i < arr.length) {
          sum += arr[i];
          i++;
        }
        return sum;
      }
      console.log(sumArraWhile([1, 1, 1, 1]));

      //14
      //for
      function minInArrayFor(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < min) {
            min = arr[i];
          }
        }
        return min;
      }
      console.log(minInArrayFor([1, 2, 5, 7, 8]));
      //while
      function minInArrayWhile(arr) {
        let i = 1,
          min = arr[0];
        while (i < arr.length) {
          if (arr[i] < min) min = arr[i];
          i++;
        }
        return min;
      }
      console.log(minInArrayWhile([1, 2, 5, 7, 8]));

      //15
      //for
      function removeFromArrayFor(arr, element) {
        let result = [];
        for (let i = 0; i < arr.length; i++)
          if (arr[i] !== element) result.push(arr[i]);
        return result;
      }
      console.log(removeFromArrayFor([2, 5, 4, 8], 4));
      //while
      function removeFromArrayWhile(arr, element) {
        let i = 0,
          result = [];
        while (i < arr.length) {
          if (arr[i] !== element) result.push(arr[i]);
          i++;
        }
        return result;
      }
      console.log(removeFromArrayWhile([2, 5, 4, 8], 4));

      //16
      //for
      function oddArrayFor(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 !== 0) result.push(arr[i]);
        }
        return result;
      }
      console.log(oddArrayFor([2, 4, 5, 8, 7, 6]));
      //while
      function oddArrayWhile(arr) {
        let result = [],
          i = 0;
        while (i < arr.length) {
          if (arr[i] % 2 !== 0) result.push(arr[i]);
          i++;
        }
        return result;
      }
      console.log(oddArrayWhile([2, 4, 5, 8, 7, 6]));

      //17
      //for
      function aveArrayFor(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) sum += arr[i];
        return sum / arr.length;
      }
      console.log(aveArrayFor([1, 5, 4, 1]));
      //while
      function aveArrayWhile(arr) {
        let sum = 0,
          i = 0;
        while (i < arr.length) {
          sum += arr[i];
          i++;
        }
        return sum / arr.length;
      }
      console.log(aveArrayWhile([1, 5, 4, 1]));

      //18
      //for
      function shorterInArray(arr) {
        let short = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i].length < short.length) short = arr[i];
        }
        return short;
      }
      console.log(
        shorterInArray(["alex", "mercer", "madrasa", "rashed2", "emad", "hala"])
      );
      //while
      function shorterInArrayWhile(arr) {
        let i = 1,
          short = arr[0];
        while (i < arr.length) {
          if (arr[i].length < short.length) short = arr[i];
          i++;
        }
        return short;
      }
      console.log(
        shorterInArrayWhile([
          "alex",
          "mercer",
          "madrasa",
          "rashed2",
          "emad",
          "hala",
        ])
      );

      //19
      //for
      function repeatCharFor(str, char) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === char) count++;
        }
        return count;
      }
      console.log(repeatCharFor("alex mercer madrasa rashed2 emad hala", "a"));
      //while
      function repeatCharWhile(str, char) {
        let i = 0,
          count = 0;
        while (i < str.length) {
          if (str[i] === char) count++;
          i++;
        }
        return count;
      }
      console.log(repeatCharFor("alex mercer madrasa rashed2 emad hala", "z"));

      //20
      //for
      function evenIndexOddLengthFor(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i += 2) {
          if (arr[i].length % 2 !== 0) result.push(arr[i]);
        }
        return result;
      }
      console.log(
        evenIndexOddLengthFor([
          "alex",
          "mercer",
          "madrasa",
          "rashed2",
          "emad",
          "hala",
        ])
      );
      //while
      function evenIndexOddLengthWhile(arr) {
        let result = [],
          i = 0;
        while (i < arr.length) {
          if (arr[i].length % 2 !== 0) result.push(arr[i]);
          i += 2;
        }
        return result;
      }
      console.log(
        evenIndexOddLengthWhile([
          "alex",
          "mercer",
          "madrasa",
          "rashed2",
          "emad",
          "hala",
        ])
      );

      //21
      //for
      function powerElementIndexFor(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i++) {
          result.push(Math.pow(arr[i], i));
        }
        return result;
      }
      console.log(powerElementIndexFor([44, 5, 4, 3, 2, 10]));
      //while
      function powerElementIndexWhile(arr) {
        let result = [],
          i = 0;
        while (i < arr.length) {
          result.push(Math.pow(arr[i], i));
          i++;
        }
        return result;
      }
      console.log(powerElementIndexWhile([44, 5, 4, 3, 2, 10]));

      //22
      //for
      function evenNumberEvenIndexFor(arr) {
        let result = [];
        for (let i = 0; i < arr.length; i += 2) {
          if (arr[i] % 2 === 0) result.push(arr[i]);
        }
        return result;
      }
      console.log(
        evenNumberEvenIndexFor([5, 2, 2, 1, 8, 66, 55, 77, 34, 9, 55, 1])
      ); 
      //while
      function evenNumberEvenIndexWhile(arr) {
        let result = [],
          i = 0;
        while (i < arr.length) {
          if (arr[i] % 2 === 0) result.push(arr[i]);
          i += 2;
        }
        return result;
      }
      console.log(
        evenNumberEvenIndexWhile([5, 2, 2, 1, 8, 66, 55, 77, 34, 9, 55, 1])
      ); 
    </script>
